<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="joinForm.css">
  <link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
  <title>회원가입</title>
  <link rel="stylesheet" th:href="@{/css/joinForm.css}">
</head>

<body>
<div class="login-form">
  <div id="main">
    <a id="navbar-brand" class="navbar-brand" th:href="@{/}">
      <img th:src="@{/img/logo.png}" height="80px">
    </a>
  </div>
  <h2>회원가입</h2>
  <form th:action="@{/joinForm}" th:object="${accountDTO}" method="post">
    <div class="form-group">
      <label th:for="user_email">이메일</label>
      <input type="email" th:field="*{userEmail}" class="text-field" placeholder="이메일을 입력해주세요">
    </div>
    <div class="form-group">
      <label th:for="user_passwd">비밀번호</label>
      <input type="password" th:field="*{userPasswd}" class="text-field" placeholder="비밀번호를 입력해주세요">
    </div>
    <div class="form-group">
      <label th:for="user_name">이름</label>
      <input type="text" th:field="*{userName}" class="text-field" placeholder="이름을 입력해주세요">
    </div>
    <div class="form-group">
      <label th:for="user_birth">생년월일</label>
      <input type="number" th:field="*{userBirth}" class="text-field" placeholder="생년월일을 입력해주세요">
    </div>
    <div class="gender">
      <label th:for="user_gender" class="gender">성별</label>
      <span class="genderbutton">
                    남 <input type="radio" name="gen" th:field="*{userGender}" th:value="man" class="form-control">
                    여 <input type="radio" name="gen" th:field="*{userGender}" th:value="woman" class="form-control">
                </span>
    </div>
    <div class="no">
      <input type="hidden" th:field="*{userNo}" class="text-field">
    </div>
    <div class="form-group">
      <label th:for="user_phone">핸드폰 번호</label>
      <input type="number" th:field="*{userPhone}" class="text-field" placeholder="휴대폰번호를 입력해주세요">
    </div>
    <div class="links">
      <button type="submit" class="submit-btn">입력완료</button>
    </div>
  </form>
</div>
</body>
</html>
