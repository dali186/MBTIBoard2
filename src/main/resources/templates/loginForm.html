<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>로그인</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
  <link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
</head>
<body>
<div class="login-form">
  <div id="main">
    <a id="navbar-brand" class="navbar-brand" th:href="@{/}">
      <img th:src="@{/img/logo.png}" height="80px">
    </a>
  </div>
  <form th:action="@{/login}" method="post">
    <input type="text" name="username" class="text-field" placeholder="이메일"><br>
    <input type="password" name="password" class="text-field" placeholder="비밀번호"><br>
    <input type="submit" value="로그인" class="submit-btn">
  </form>

  <div class="links">
    <a th:href="@{/joinForm}">회원가입</a>
    <span id="pipe"> | </span>
    <a href="#">아이디 찾기</a>
    <span id="pipe"> | </span>
    <a href="#">비밀번호 찾기</a>
  </div>
  <div class="links">
    <a href="/oauth2/authorization/google"> <img th:src="@{/img/google.png}" id="googlelogo"> </a>
    <a href="/oauth2/authorization/facebook"><img th:src="@{/img/facebook.png}" id="facebooklogo"></a>
    <a> <br />소셜 네트워크 로그인
    </a>
  </div>
</div>

</body>
</html>
